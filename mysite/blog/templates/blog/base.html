{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="es-ES">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
<div id="sidebar">
    <a href="{% url 'blog:post_list' %}"><h2>My blog</h2></a>
    <p>This is my blog.</p>
    I've written {% total_posts %} posts so far.
</div>
</body>
</html>
